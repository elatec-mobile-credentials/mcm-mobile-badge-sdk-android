# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mcm-mobile-badge-sdk.aar"
  - mvn install:install-file $FILE -DgroupId=com.elatec -DartifactId=mcm-mobile-badge-sdk -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
